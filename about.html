    <script>
        let side = [];
        const URLend = "about?slug=about"
        const endpoint = `http://yobaba.dk/kea/2sem_eks/jazz_by_heart/wordpress/wp-json/wp/v2/${URLend}`;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
            console.log("start");

        }

        /************* script til splash billede text_container y cta ********/

        async function hentData() {
            const response = await fetch(endpoint);
            side = await response.json();
            console.log(side);
            showElement();
        }



        function showElement() {
            side.forEach(element => {
                document.querySelector(".splash_img").src = element.splash_img.guid;

                document.querySelector(".img_1").src = element.img_1.guid;
                document.querySelector(".header_1").textContent = element.header_1;
                document.querySelector(".paragraph_1").textContent = element.paragraph_1;

                document.querySelector(".img_2").src = element.img_2.guid;
                document.querySelector(".header_2").textContent = element.header_2;
                document.querySelector(".paragraph_2").textContent = element.paragraph_2;

                document.querySelector(".img_3").src = element.img_3.guid;

        }
