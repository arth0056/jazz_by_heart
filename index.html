<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jazz By Heart | Home</title>
    <meta name="description" content="Vocal jazz, Country jazz, Experimental jazz. Jazz for the senses, the traditional, and the daring. Jazz By Heart is a duo who dare to span many genres.">
    <meta name="keywords" content="Vocal jazz, Country jazz, Experimental jazz">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div id="logo">

        </div>

        <nav>
            <a class="select" href="index.html">Home</a>
            <a href="index.html">Music</a>
            <a href="index.html">Projects</a>
            <a href="index.html">Concerts</a>

        </nav>
    </header>


    <section id="home">

        <img src="" alt="" class="splash_img">


        <div class="red_container">

            <div class="album_preview">


                <div class="album_preview_visual">

                    <div class="album_preview_txt">

                        <h2 class="album_header"></h2>
                        <p class="album_txt"></p>

                    </div>

                    <img class="album_img" src="" alt="">

                </div>


                <div class="album_preview_audio">

                    <div class="album_song_1">

                        <button>song 1</button>

                    </div>
                    <div class="album_song_2">

                        <button>song 2</button>

                    </div>

                </div>

                <button class="more">Listen to more</button>

            </div>





        </div>


        <div class="projects">

            <div class="project_1">
                <img class="project_img_1">
                <h2 class="project_header_1"></h2>
                <p class="project_txt_1"></p>

            </div>


            <div class="project_2">
                <img class="project_img_2">
                <h2 class="project_header_2"></h2>
                <p class="project_txt_2"></p>

            </div>

            <div class="project_3">
                <img class="project_img_3">
                <h2 class="project_header_3"></h2>
                <p class="project_txt_3"></p>

            </div>


        </div>

    </section>

    <footer>



    </footer>









    <script>
        let side = [];
        const URLend = "home?slug=home"
        const endpoint = `http://yobaba.dk/kea/2sem_eks/jazz_by_heart/wordpress/wp-json/wp/v2/${URLend}`;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
            console.log("start");

        }

        /************* script til splash billede text_container y cta ********/

        async function hentData() {
            const response = await fetch(endpoint);
            side = await response.json();
            console.log(side);
            showElement();
        }



        function showElement() {
            side.forEach(element => {
                document.querySelector("img").src = element.splash_img.guid;
                document.querySelector(".album_img").src = element.album_img.guid;
                document.querySelector(".album_header").textContent = element.album_header;
                document.querySelector(".album_txt").textContent = element.album_txt;

                document.querySelector(".project_img_1").src = element.project_img_1.guid;
                document.querySelector(".project_header_1").textContent = element.project_header_1;
                document.querySelector(".project_txt_1").textContent = element.project_txt_1;

                document.querySelector(".project_img_2").src = element.project_img_2.guid;
                document.querySelector(".project_header_2").textContent = element.project_header_2;
                document.querySelector(".project_txt_2").textContent = element.project_txt_2;

                document.querySelector(".project_img_3").src = element.project_img_3.guid;
                document.querySelector(".project_header_3").textContent = element.project_header_3;
                document.querySelector(".project_txt_3").textContent = element.project_txt_3;

            })

        }

    </script>

</body>

</html>
