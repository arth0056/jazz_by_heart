            <a href="index.html">Concerts</a>

    <section id="home">

        <img src="" alt="" class="splash_img">

    <footer>

    <script>
        let side = [];
        const URLend = "pages";
        const endpoint = `http://yobaba.dk/kea/2sem_eks/jazz_by_heart/wordpress/wp-json/wp/v2/${URLend}`;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
            console.log("start");

        }

        /************* script til splash billede text_container y cta ********/

        async function hentData() {
            const response = await fetch(endpoint);
            side = await response.json();
            console.log(side);
            showElement();
        }



        function showElement() {
            side.forEach(element => {
                document.querySelector(".album_preview").innerHTML = element.content.rendered;

            })

        }

    </script>
